<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/list_styles.css">
    <style>
        /* Menú hamburguesa y responsive header */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: center;
            width: 36px;
            height: 36px;
            cursor: pointer;
            z-index: 1001;
        }
        .hamburger span {
            height: 4px;
            width: 100%;
            background: #4ecdc4;
            margin: 4px 0;
            border-radius: 2px;
            transition: 0.3s;
        }
        @media (max-width: 700px) {
            nav > a {
                display: none;
            }
            .hamburger {
                display: flex;
            }
            .mobile-menu {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 32px;
                background: #181833;
                border-radius: 12px;
                box-shadow: 0 4px 20px #0008;
                padding: 18px 0 10px 0;
                min-width: 180px;
                z-index: 1000;
            }
            .mobile-menu a {
                color: #fff;
                padding: 12px 24px;
                text-decoration: none;
                font-weight: 600;
                font-size: 1.1rem;
                border-bottom: 1px solid #4ecdc433;
                background: none;
            }
            .mobile-menu a:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav style="display: flex; justify-content: space-between; align-items: center; padding: 18px 32px 10px 32px; position: relative;">
            <h1 style="font-size: 2rem; color: #4ecdc4; letter-spacing: 2px;">Lista de Actividades</h1>
            <a href="dashboard.html" class="nav-link" style="background: linear-gradient(45deg, #ff6b6b, #4ecdc4); color: #fff; padding: 10px 28px; border-radius: 20px; text-decoration: none; font-weight: 600; font-size: 1.1rem; box-shadow: 0 2px 10px #0004; transition: background 0.3s;">Ir al Dashboard</a>
            <div class="hamburger" id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="mobile-menu" id="mobile-menu" style="display:none;">
                <a href="dashboard.html">Ir al Dashboard</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container" id="cards-container">
            <!-- Las cards se generarán dinámicamente con JS -->
        </div>
        <!-- Modal para evidencias -->
        <div id="modal-evidencias" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modal-title"></h2>
                <ul id="modal-evidencias-list"></ul>
            </div>
        </div>
    </main>
    <footer style="width: 100vw; text-align: center; padding: 24px 0 18px 0; background: rgba(20,20,40,0.7); color: #b0e0e6; font-size: 1.1rem; letter-spacing: 1px; margin-top: 40px;">
        &copy; 2025 Musar Home Education. Todos los derechos reservados.
    </footer>
    <script src="js/list_style_behavior.js"></script>
    <script>
        // Menú hamburguesa para móvil
        const hamburger = document.getElementById('hamburger-menu');
        const mobileMenu = document.getElementById('mobile-menu');
        hamburger.addEventListener('click', function(e) {
            e.stopPropagation();
            if (mobileMenu.style.display === 'flex') {
                mobileMenu.style.display = 'none';
            } else {
                mobileMenu.style.display = 'flex';
            }
        });
        document.addEventListener('click', function(e) {
            if (window.innerWidth <= 700 && mobileMenu.style.display === 'flex') {
                if (!mobileMenu.contains(e.target) && !hamburger.contains(e.target)) {
                    mobileMenu.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
