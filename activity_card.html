<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card con Aberración Cromática</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            perspective: 1000px;
        }

        .card {
            width: 350px;
            height: 500px;
            background: rgba(20, 20, 40, 0.9);
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: conic-gradient(
                from 0deg,
                #ff0000,
                #ff7f00,
                #ffff00,
                #00ff00,
                #0000ff,
                #4b0082,
                #9400d3,
                #ff0000
            );
            border-radius: 25px;
            z-index: -1;
            opacity: 0;
            transition: all 0.6s ease;
            animation: rotate 4s linear infinite;
        }

        .card:hover::before {
            opacity: 1;
            filter: blur(8px);
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            border-radius: 20px;
            z-index: -1;
        }

        .card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            box-shadow: 
                0 0 50px rgba(255, 0, 255, 0.3),
                0 0 100px rgba(0, 255, 255, 0.2),
                0 0 150px rgba(255, 255, 0, 0.1);
        }

        .card-content {
            padding: 40px 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .card-header {
            text-align: center;
        }

        .card-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .card-subtitle {
            color: #a0a0ff;
            font-size: 1rem;
            opacity: 0.8;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .card-body {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .geometric-shape {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, 
                rgba(255, 0, 150, 0.8),
                rgba(0, 255, 255, 0.8),
                rgba(255, 255, 0, 0.8)
            );
            border-radius: 50%;
            position: relative;
            animation: float 6s ease-in-out infinite;
            filter: blur(0px);
            transition: all 0.6s ease;
        }

        .card:hover .geometric-shape {
            filter: blur(2px);
            transform: scale(1.2);
            box-shadow: 
                0 0 50px rgba(255, 0, 150, 0.6),
                0 0 100px rgba(0, 255, 255, 0.4),
                0 0 150px rgba(255, 255, 0, 0.3);
        }

        .geometric-shape::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.3)
            );
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s ease-in-out infinite alternate;
        }

        .card-footer {
            text-align: center;
        }

        .card-description {
            color: #e0e0ff;
            font-size: 0.95rem;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .card-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .card-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transition: left 0.5s ease;
        }

        .card:hover .card-button::before {
            left: 100%;
        }

        .card:hover .card-button {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .chromatic-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            pointer-events: none;
            opacity: 0;
            transition: all 0.6s ease;
        }

        .card:hover .chromatic-border {
            opacity: 1;
            box-shadow: 
                inset 0 0 0 2px rgba(255, 0, 0, 0.8),
                inset 2px 2px 0 2px rgba(0, 255, 0, 0.6),
                inset -2px -2px 0 2px rgba(0, 0, 255, 0.6);
            animation: chromaticGlitch 0.8s ease-in-out infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(120deg); }
            66% { transform: translateY(5px) rotate(240deg); }
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.3; }
        }

        @keyframes chromaticGlitch {
            0%, 100% {
                box-shadow: 
                    inset 0 0 0 2px rgba(255, 0, 0, 0.8),
                    inset 2px 2px 0 2px rgba(0, 255, 0, 0.6),
                    inset -2px -2px 0 2px rgba(0, 0, 255, 0.6);
            }
            25% {
                box-shadow: 
                    inset 0 0 0 2px rgba(255, 0, 0, 0.9),
                    inset 3px 1px 0 2px rgba(0, 255, 0, 0.7),
                    inset -1px -3px 0 2px rgba(0, 0, 255, 0.7);
            }
            50% {
                box-shadow: 
                    inset 0 0 0 2px rgba(255, 0, 0, 0.7),
                    inset 1px 3px 0 2px rgba(0, 255, 0, 0.8),
                    inset -3px -1px 0 2px rgba(0, 0, 255, 0.5);
            }
            75% {
                box-shadow: 
                    inset 0 0 0 2px rgba(255, 0, 0, 0.6),
                    inset -1px 2px 0 2px rgba(0, 255, 0, 0.5),
                    inset 2px -1px 0 2px rgba(0, 0, 255, 0.8);
            }
        }

        /* Partículas de fondo */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 8s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="chromatic-border"></div>
            <div class="card-content">
                <div class="card-header">
                    <h1 class="card-title">GLITCH</h1>
                    <p class="card-subtitle">Chromatic Vision</p>
                </div>
                
                <div class="card-body">
                    <div class="geometric-shape"></div>
                </div>
                
                <div class="card-footer">
                    <p class="card-description">
                        Experimenta la fusión entre arte digital y tecnología avanzada con efectos de aberración cromática inmersivos.
                    </p>
                    <button class="card-button">Explorar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Crear partículas de fondo
        function createParticles() {
            const particleCount = 20;
            const body = document.body;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
                
                body.appendChild(particle);
            }
        }

        // Efecto de seguimiento del mouse
        const card = document.querySelector('.card');
        
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            card.style.transform = `translateY(-10px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'translateY(0) rotateX(0) rotateY(0)';
        });

        // Efecto de glitch aleatorio
        function randomGlitch() {
            const chromaticBorder = document.querySelector('.chromatic-border');
            if (Math.random() < 0.1) { // 10% de probabilidad cada segundo
                chromaticBorder.style.animation = 'chromaticGlitch 0.3s ease-in-out';
                setTimeout(() => {
                    chromaticBorder.style.animation = '';
                }, 300);
            }
        }

        // Inicializar efectos
        createParticles();
        setInterval(randomGlitch, 1000);

        // Efecto de click en el botón
        const button = document.querySelector('.card-button');
        button.addEventListener('click', () => {
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = '';
            }, 150);
        });
    </script>
</body>
</html>
