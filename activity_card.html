<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card con Aberración Cromática</title>
    <link rel="stylesheet" href="css/list_styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="chromatic-border"></div>
            <div class="card-content">
                <div class="card-header">
                    <h1 class="card-title">GLITCH</h1>
                    <p class="card-subtitle">Chromatic Vision</p>
                </div>
                
                <div class="card-body">
                    <div class="card-image-placeholder"></div>
                </div>
                
                <div class="card-footer">
                    <p class="card-description">
                        Experimenta la fusión entre arte digital y tecnología avanzada con efectos de aberración cromática inmersivos.
                    </p>
                    <button class="card-button">Explorar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/list_style_behavior.js"></script>
</body>
</html>
